<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>

    <div class="main-cont">

      <img src="images/logo.svg" class="icon">

      <div class="mobile">

      </div>

      <h1><span>We're,</span><br>coming<br>soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form>
        <div>
          <input type="text" placeholder="Email Address" />
          <img src="images/icon-error.svg" class="error">
          <a class="button" href="#"> <img src="images/icon-arrow.svg"> </a>
        </div>
        <p class="mensage">please provide a valid e-mail</p>
      </form>

    </div>

    <div class="desktop">

    </div>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Edufelibugm</a>.
    </p>
  </footer>

  <script defer>
    document.querySelector('.button').addEventListener('click', () => {
      document.querySelector(".error").classList.add('show')
      document.querySelector(".mensage").classList.add('show')
    })
  </script>
</body>
</html>
